
<div class="card">

  <div class="card-body">

    <div class="title card-header">
      <h5 class="card-title text-center"><RouterLink to="/"><i class="bx bxs-left-arrow"></i></RouterLink>My Profile</h5>
    </div>
    <form  @submit.prevent="" class="row g-2 justify-content-center card-body form">
      
          <div class="input-group">
            <input type="text" placeholder="username" autocomplete="username" class="form-control" id="username" required v-model="stores.regForm.username">
            
          </div>
        
      
        
            <div class="input-group">
              <input type="email" placeholder="Email" autocomplete="email" class="form-control" id="email" required v-model="stores.regForm.email" readonly>
              
            </div>
        
            <div class="input-group">
              <button class="btn btn-primary w-100" type="submit" >Update Profile</button>
            </div>
          
    </form>

  </div>
</div>
